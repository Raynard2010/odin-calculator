<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="displayBox">
            <span id="displayText"></span>
        </div>

        <div class="box">
            <button id="acBtn">AC</button>
        </div>

        <div class="box">
            <button id="btn7" class="numBtn">7</button>
            <button id="btn8" class="numBtn">8</button>
            <button id="btn9" class="numBtn">9</button>
            <button id="btnDiv" class="opBtn">/</button>
        </div>

        <div class="box">
            <button id="btn4" class="numBtn">4</button>
            <button id="btn5" class="numBtn">5</button>
            <button id="btn6" class="numBtn">6</button>
            <button id="btnMul" class="opBtn">*</button>
        </div>

        <div class="box">
            <button id="btn1" class="numBtn">1</button>
            <button id="btn2" class="numBtn">2</button>
            <button id="btn3" class="numBtn">3</button>
            <button id="btnSub" class="opBtn">-</button>
        </div>

        <div class="box">
            <button id="btn0" class="numBtn">0</button>
            <button id="btnEq" class="opBtn">=</button>
            <button id="btnAdd" class="opBtn">+</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
